name: Build Release Installers

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install NSIS
        run: choco install nsis -y
          
      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.24.x'
      
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
      
      - name: Build
        run: |
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022"
          cmake --build . --config Release
      
      - name: Create Installer
        run: |
          cd installer
          "C:\Program Files (x86)\NSIS\makensis.exe" DrumMachine.nsi
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: DrumMachine-Windows
          path: installer/DrumMachine-0.1.0-Windows.exe
          retention-days: 30

  build-macos:
    name: Build macOS DMG
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: brew install cmake sdl2
      
      - name: Build
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release
      
      - name: Create App Bundle
        run: |
          chmod +x installer/create_macos_bundle.sh
          installer/create_macos_bundle.sh
      
      - name: Create DMG
        run: |
          hdiutil create -volname "Drum Machine" \
            -srcfolder build/DrumMachine.app \
            -ov -format UDZO \
            DrumMachine-0.1.0-macOS.dmg
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: DrumMachine-macOS
          path: DrumMachine-0.1.0-macOS.dmg
          retention-days: 30

  build-linux:
    name: Build Linux AppImage
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake git libsdl2-dev libasound2-dev libjack-dev
      
      - name: Download linuxdeploy
        run: |
          cd /tmp
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
      
      - name: Build
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release
      
      - name: Create AppImage
        run: |
          mkdir -p build/DrumMachine.AppDir/usr/bin
          cp build/bin/Release/DrumMachine build/DrumMachine.AppDir/usr/bin/
          /tmp/linuxdeploy-x86_64.AppImage --appimage-extract-and-run \
            --appdir=build/DrumMachine.AppDir \
            --executable=build/bin/Release/DrumMachine \
            --output=appimage
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: DrumMachine-Linux
          path: DrumMachine-*.AppImage
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download All Artifacts
        uses: actions/download-artifact@v3
        with:
          path: release_assets
      
      - name: Prepare Release Files
        run: |
          mkdir release
          cp release_assets/DrumMachine-Windows/* release/ || true
          cp release_assets/DrumMachine-macOS/* release/ || true
          cp release_assets/DrumMachine-Linux/* release/ || true
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          body: |
            # Drum Machine v0.1.0
            
            Professional step sequencer and sample player for Windows, macOS, and Linux.
            
            ## Download Your Platform
            
            - **Windows**: Download `DrumMachine-0.1.0-Windows.exe` and run it
            - **macOS**: Download `DrumMachine-0.1.0-macOS.dmg`, mount it, and drag to Applications
            - **Linux**: Download `DrumMachine-*.AppImage`, make executable, and run it
            
            ## Features
            - 8 tracks Ã— 16-step drum sequencer
            - Real-time audio playback with sample-accurate timing
            - MIDI controller and file support
            - Pattern save/load (JSON + MIDI formats)
            - Swing control and visualization
            - Cross-platform (Windows 10+, macOS 10.13+, Ubuntu 20.04+)
